<p-toast position="top-center" key="exibir"></p-toast>
<p-toast position="center" key="confirmar" (onClose)= "onReject()" [baseZIndex]= "5000">
    <ng-template let-message pTemplate="message">
        <div class="p-flex p-flex-column" style="flex: 1">
            <div class="p-text-center">
                <h4>{{message.summary}}</h4>
                <p>{{message.detail}}</p>
            </div>
            <div class="p-grid p-fluid">
                <div class="p-col-6">
                    <button id="button-message" type="button" pButton (click)= "onConfirm()" label="Sim" class="p-button-success"
                    icon="pi pi-check" iconPos="left"></button>
                </div>
                <div class="p-col-6">
                    <button id="button-message" type="button" pButton (click)= "onReject()" label="Cancelar" class="p-button-danger"
                    icon="pi pi-times" iconPos="left"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast><div class="p-panel">
    <p-panel header="Cadastrar Estado">
        <div class="container">
            <form (ngSubmit)= "onSubmit()" [formGroup]= "formulario">
                <div class="card">
                    <div class="p-fluid p-grid">
                        <div class="p-col-12 p-md-6 p-lg-3">
                            <label for="nome"> Nome </label>
                            <input class="p-input-text-sm" pInputText formControlName="nome" 
                                placeholder="Digite o nome do Estado" minlength="4" maxlength="20">
                            <span *ngIf= "nome">O nome deve conter no mínimo 4 letras</span>
                         </div>
                         <div class="p-col-12 p-md-6 p-lg-3">
                            <label for="sigla"> Sigla </label>
                            <input class="p-input-text-sm" pInputText formControlName="sigla" 
                                placeholder="Digite a Sigla do Estado" minlength="2" maxlength="2">
                            <span *ngIf= "sigla">A sigla deve conter 2 letras</span>
                        </div>
                    
                        <button pButton id="button" class="p-button-success" type="submit"
                            label="Salvar" [disabled]= "formulario.invalid"></button>
                        <button pButton id="button" class="p-button-secondary" type="reset"
                            label="Limpar formulário" [disabled]= "formulario.pristine"></button>
                        <button pButton id="button" (click)= "voltar()" class="p-button-danger" type="button"
                            label="Voltar"></button>
                    </div>
                </div>
            </form>
        </div>
    </p-panel>
</div>
